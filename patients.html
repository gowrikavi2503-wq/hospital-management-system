<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Hospital Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">Hospital Management</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="medicines.html">Medicines</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header flex-between">
                <div>
                    <h1 class="page-title">Patient Management</h1>
                    <p class="page-subtitle">View and manage patient records</p>
                </div>
                <button class="btn btn-primary" onclick="showAddModal()">
                    + Add New Patient
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="card">
                <div class="card-body">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Search by name, phone, or email..." style="flex: 1;">
                        <button class="btn btn-primary" onclick="searchPatients()">Search</button>
                        <button class="btn btn-secondary" onclick="loadPatients()">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Patients Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Patients</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Age</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Registered</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patientsTable">
                                <tr>
                                    <td colspan="8" class="text-center">
                                        <div class="spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <div id="pagination" class="flex-between mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Patient</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="patientForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Gender *</label>
                        <select name="gender" class="form-control form-select" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age *</label>
                        <input type="number" name="age" class="form-control" min="1" max="150" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}"
                        placeholder="10-digit mobile number" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentPatientId = null;
        let currentPage = 1;

        // Load patients
        async function loadPatients(page = 1) {
            try {
                const response = await PatientAPI.getAll({ page, limit: 10 });
                const tbody = document.getElementById('patientsTable');

                if (!response.data || response.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No patients found</td></tr>';
                    return;
                }

                tbody.innerHTML = response.data.map(patient => `
                    <tr>
                        <td>${patient.patient_id}</td>
                        <td><strong>${patient.name}</strong></td>
                        <td>${patient.gender}</td>
                        <td>${patient.age}</td>
                        <td>${patient.phone}</td>
                        <td>${patient.email || '-'}</td>
                        <td>${formatDate(patient.registration_date)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editPatient(${patient.patient_id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deletePatient(${patient.patient_id})">Delete</button>
                        </td>
                    </tr>
                `).join('');

                // Update pagination
                updatePagination(response.pagination);
                currentPage = page;
            } catch (error) {
                showError('Failed to load patients: ' + error.message);
            }
        }

        // Search patients
        async function searchPatients() {
            const search = document.getElementById('searchInput').value.trim();
            try {
                const response = await PatientAPI.getAll({ page: 1, limit: 10, search });
                const tbody = document.getElementById('patientsTable');

                if (!response.data || response.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No patients found matching your search</td></tr>';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                tbody.innerHTML = response.data.map(patient => `
                    <tr>
                        <td>${patient.patient_id}</td>
                        <td><strong>${patient.name}</strong></td>
                        <td>${patient.gender}</td>
                        <td>${patient.age}</td>
                        <td>${patient.phone}</td>
                        <td>${patient.email || '-'}</td>
                        <td>${formatDate(patient.registration_date)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editPatient(${patient.patient_id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deletePatient(${patient.patient_id})">Delete</button>
                        </td>
                    </tr>
                `).join('');

                updatePagination(response.pagination);
            } catch (error) {
                showError('Failed to search patients: ' + error.message);
            }
        }

        // Show add modal
        function showAddModal() {
            currentPatientId = null;
            document.getElementById('modalTitle').textContent = 'Add New Patient';
            document.getElementById('patientForm').reset();
            document.getElementById('patientModal').classList.add('active');
        }

        // Edit patient
        async function editPatient(id) {
            try {
                const response = await PatientAPI.getById(id);
                const patient = response.data;

                currentPatientId = id;
                document.getElementById('modalTitle').textContent = 'Edit Patient';

                const form = document.getElementById('patientForm');
                form.name.value = patient.name;
                form.gender.value = patient.gender;
                form.age.value = patient.age;
                form.phone.value = patient.phone;
                form.email.value = patient.email || '';
                form.address.value = patient.address || '';

                document.getElementById('patientModal').classList.add('active');
            } catch (error) {
                showError('Failed to load patient data: ' + error.message);
            }
        }

        // Delete patient
        async function deletePatient(id) {
            if (!confirmAction('Are you sure you want to delete this patient?')) {
                return;
            }

            try {
                await PatientAPI.delete(id);
                showSuccess('Patient deleted successfully');
                loadPatients(currentPage);
            } catch (error) {
                showError('Failed to delete patient: ' + error.message);
            }
        }

        // Handle form submit
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                if (currentPatientId) {
                    await PatientAPI.update(currentPatientId, data);
                    showSuccess('Patient updated successfully');
                } else {
                    await PatientAPI.create(data);
                    showSuccess('Patient registered successfully');
                }

                closeModal();
                loadPatients(currentPage);
            } catch (error) {
                showError('Failed to save patient: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('patientModal').classList.remove('active');
        }

        // Update pagination
        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            if (!pagination) return;

            const { page, pages, total } = pagination;

            let html = `<div class="text-secondary">Showing page ${page} of ${pages} (${total} total)</div>`;
            html += '<div class="flex gap-1">';

            if (page > 1) {
                html += `<button class="btn btn-sm btn-secondary" onclick="loadPatients(${page - 1})">Previous</button>`;
            }

            if (page < pages) {
                html += `<button class="btn btn-sm btn-secondary" onclick="loadPatients(${page + 1})">Next</button>`;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();

            // Close modal on outside click
            document.getElementById('patientModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });

            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchPatients();
                }
            });
        });
    </script>
</body>

</html>
