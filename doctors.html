<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - Hospital Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">Hospital Management</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a href="medicines.html">Medicines</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header flex-between">
                <div>
                    <h1 class="page-title">Doctor Management</h1>
                    <p class="page-subtitle">View and manage doctor information</p>
                </div>
                <button class="btn btn-primary" onclick="showAddModal()">
                    + Add New Doctor
                </button>
            </div>

            <!-- Doctors Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">All Doctors</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Specialization</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Fee</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="doctorsTable">
                                <tr>
                                    <td colspan="8" class="text-center">
                                        <div class="spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Doctor Modal -->
    <div id="doctorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Doctor</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="doctorForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Specialization *</label>
                    <input type="text" name="specialization" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Availability Status *</label>
                        <select name="availability_status" class="form-control form-select" required>
                            <option value="Available">Available</option>
                            <option value="On Leave">On Leave</option>
                            <option value="Busy">Busy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Consultation Fee *</label>
                        <input type="number" name="consultation_fee" class="form-control" min="0" step="0.01" required>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Doctor</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentDoctorId = null;

        // Load doctors
        async function loadDoctors() {
            try {
                const response = await DoctorAPI.getAll();
                const tbody = document.getElementById('doctorsTable');

                if (!response.data || response.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No doctors found</td></tr>';
                    return;
                }

                tbody.innerHTML = response.data.map(doctor => `
                    <tr>
                        <td>${doctor.doctor_id}</td>
                        <td><strong>${doctor.name}</strong></td>
                        <td>${doctor.specialization}</td>
                        <td>${doctor.phone}</td>
                        <td>${doctor.email || '-'}</td>
                        <td><span class="badge ${doctor.availability_status === 'Available' ? 'badge-success' : 'badge-warning'}">${doctor.availability_status}</span></td>
                        <td>â‚¹${doctor.consultation_fee}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editDoctor(${doctor.doctor_id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteDoctor(${doctor.doctor_id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showError('Failed to load doctors: ' + error.message);
            }
        }

        // Show add modal
        function showAddModal() {
            currentDoctorId = null;
            document.getElementById('modalTitle').textContent = 'Add New Doctor';
            document.getElementById('doctorForm').reset();
            document.getElementById('doctorModal').classList.add('active');
        }

        // Edit doctor
        async function editDoctor(id) {
            try {
                const response = await DoctorAPI.getById(id);
                const doctor = response.data;

                currentDoctorId = id;
                document.getElementById('modalTitle').textContent = 'Edit Doctor';

                const form = document.getElementById('doctorForm');
                form.name.value = doctor.name;
                form.specialization.value = doctor.specialization;
                form.phone.value = doctor.phone;
                form.email.value = doctor.email || '';
                form.availability_status.value = doctor.availability_status;
                form.consultation_fee.value = doctor.consultation_fee;

                document.getElementById('doctorModal').classList.add('active');
            } catch (error) {
                showError('Failed to load doctor data: ' + error.message);
            }
        }

        // Delete doctor
        async function deleteDoctor(id) {
            if (!confirmAction('Are you sure you want to delete this doctor?')) {
                return;
            }

            try {
                await DoctorAPI.delete(id);
                showSuccess('Doctor deleted successfully');
                loadDoctors();
            } catch (error) {
                showError('Failed to delete doctor: ' + error.message);
            }
        }

        // Handle form submit
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                if (currentDoctorId) {
                    await DoctorAPI.update(currentDoctorId, data);
                    showSuccess('Doctor updated successfully');
                } else {
                    await DoctorAPI.create(data);
                    showSuccess('Doctor added successfully');
                }

                closeModal();
                loadDoctors();
            } catch (error) {
                showError('Failed to save doctor: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('doctorModal').classList.remove('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDoctors();

            // Close modal on outside click
            document.getElementById('doctorModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
        });
    </script>
</body>

</html>
